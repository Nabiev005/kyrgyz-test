<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай человека</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Угадай человека</h1>
<p class="lead">Открывай плитки, используй подсказки и угадай персонажа!</p>

<div class="layout">
  <div class="left">
    <div class="board">
      <img id="personImg" src="" alt="Персонаж">
      <div class="tiles" id="tiles"></div>
    </div>

    <div class="tiles-ctrl">
      <span>Кол-во колонок:</span>
      <select id="colsSelect">
        <option value="4">4 × 4</option>
        <option value="5">5 × 5</option>
        <option value="6" selected>6 × 6</option>
        <option value="7">7 × 7</option>
        <option value="8">8 × 8</option>
      </select>
    </div>

    <div class="status">
      <span class="meta">Открыто: <b id="opened">0</b>/<b id="total">0</b></span>
      <span class="meta">Время: <b id="time">00:00</b></span>
    </div>
  </div>

  <div class="right">
    <div class="controls">

      <div class="questionArea" id="questionArea"></div>

      <div class="row meta">
        Подсказка: <b id="qIndex">0</b>/3
      </div>

      <button id="hintBtn">Открыть подсказку и 2 плитки</button>

      <div class="row meta">
        Ошибок: <b id="mistakes">0</b>
      </div>

      <div class="row">
        <input type="text" id="guessInput" placeholder="Введите имя персонажа">
        <button id="guessBtn">OK</button>
      </div>

      <button id="nextPersonBtn" class="ghost">Следующий</button>
      <button id="revealAllBtn">Показать всё</button>

      <p class="meta" id="roundResult">—</p>

      <div class="row">
        <input type="file" id="musicFile" accept="audio/*">
      </div>
      <button id="musicPlayBtn">Воспроизвести</button>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
